{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Entry System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- LINEARICONS -->
        <link rel="stylesheet" href="{% static 'fonts/linearicons/style.css' %}">
        
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
      <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
      <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
      <!--===============================================================================================-->
       <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
       <!--===============================================================================================-->
      
      </head>
  <body>
      <div class="wrapper">
          <div class="inner">
            <form method="POST" style="border-radius: 10px;">
                {% csrf_token%}
              <h3>Enter Details</h3></br>
              {{ form|crispy }}
              <button type="submit" 
              style="font-family: Montserrat-Bold; font-size: 15px; line-height: 1.5; color: #fff; text-transform: uppercase; width: 100%; height: 50px; border-radius: 25px;
              background: #006085; display: flex; justify-content: center; align-items: center; padding: 0 25px;"
              >Checkin</button>
            </form>
          </div>
        </div>
        
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        
  
  </body>

</html>
